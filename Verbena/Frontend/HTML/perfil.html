<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="Assets/Ico/favicon.ico">
    <title>Akainku</title>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/nav.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/cerrar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href="CSS/invusuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--INICIO DE ENCABEZADO / BARRA DE NAVEGACION-->
    <header id="inicio" class="encabezado">

        <nav id="navbar" class="navegacion">
            <div class="nav-container">

                <!--Logo de Akainku-->
                <div class="logo">
                    <a href="index.html">
                        <img src="Assets/Img/PNG/AkainkuWhiteName.png" alt="Logo">
                    </a>    
                </div>
                
                <!--Links del nav-->
                <div class="nav-links">
                    <a class="link-item" href="index.html" style="margin-left: 0;">Inicio</a>
                    <a class="link-item" id="canvas-link" href="HTML/canvas.html">Canvas</a>
                    <a class="link-item" id="gallery-link" href="HTML/gallery.html">Galer√≠a</a>
                </div>

                <!--Inicio de sesion-->
                <div class="loginav" id="iniciosesion">
                    <a href="HTML/login.html">
                    <button id="boton">Iniciar Sesion</button>
                    </a>
                </div>

                <!--Usuario-->
                <div class="user">
                    <div class="usertype" id="Artista" style="display: none;">
                        <img class="icono" src="../Assets/Img/SVG/Artista.svg">
                        Artista
                    </div>
                    <div class="usertype" id="Visitante" style="display: none;">
                        <img class="icono" src="../Assets/Img/SVG/VisitanteRed.svg">
                        Visitante
                    </div>
                </div>
                <!--Cerrar sesion-->
                <div class="cerrarsesion" id="cierrosesion" style="display: none; margin-top: 5%;">
                    <a href="HTML/login.html">
                    <button id="boton" style="padding: 4% 48%;" onclick="cerrarSesion()">Cerrar Sesion</button>
                    </a>
                </div>

            </div>  
        </nav>

    </header>

    <!--Contenido principal de la pagina-->
    <main>
        <img src="Assets/Img/SVG/Inicio.svg" style="height: 100%;">
    </main>
</body>
<script src="JS/user.js"></script>
<script src="JS/check.js"></script>
</html>
